<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Black+And+White+Picture|Roboto" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/images/poke.png" width="17px" height="17px">
    <title>Who's That Pokemon?</title>
  </head>
  <body>
    <div class="container-fluid px-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-light nav-shadow">
            <a class="navbar-brand" href="#">Who's That Pokemon?</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="bg-light py-2 border-0" onclick="newGame()">Reset</button>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Game Mode
                    </a>
                    <div class="dropdown-menu mr-3 px-4 bg-light" aria-labelledby="navbarDropdownMenuLink">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              Easy
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                              Normal
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                              Hard
                            </label>
                          </div>
                    </div>
                  </li>
              </ul>
            </div>
          </nav>
          <div class="row">
              <div class="col-11 col-sm-10 col-md-7 col-lg-6 mx-auto mt-3">
                <div class="card rounded-0 border-0 shadow">
                  <img src="./assets/images/background/pokemonBackground.svg" alt="" class="img-fluid whoDat">
                <img src="#" alt="" id="pokemon" class="img-fluid p-2 pokemon">
              </div>
              </div>
          </div>
          <div class="row">
              <div class="col-11 col-sm-8 col-md-6 col-lg-4 text-center mt-3 mx-auto mb-5">
                  <div class="card rounded-0 border-0 shadow p-3">
                  <p id="start-game">Press Any Key To Get Started</p>
                  <p>Wins: <span id="wins"></span></p>
                  <p>Word: <span id="wordX"></sm-autopan></p>
                  <p>Guesses Remaining: <span id="guesses"></span></p>
                  <p>Already Guessed Letters: <span id="letter-bank"></span></p>
                  </div>
              </div>
            </div>
          </div>
    </div>

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div id="modal-header" class="modal-header">
            <h5 id="modal-title" class="modal-title" id="modalCenterTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="modal-body" class="modal-body">
            ...
          </div>
          <div id="modal-footer" class="modal-footer">
            
            
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
